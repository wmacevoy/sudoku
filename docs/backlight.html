<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Backlight</title>
  <style>
    :root{
      --bg-light:#ffffff;
      --ink:#0b0c10;
      --accent:#60a5fa;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      min-height:100vh;
      background:var(--bg-light);
      color:var(--ink);
      font-family:"Inter", ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    .controls{
      position:fixed;
      top:16px;
      left:16px;
      display:flex;
      gap:10px;
      align-items:center;
    }
    button{
      cursor:pointer;
      border:1px solid var(--accent);
      background:rgba(96,165,250,0.08);
      color:var(--ink);
      padding:10px 14px;
      border-radius:12px;
      font-size:14px;
      font-weight:700;
      backdrop-filter: blur(6px);
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="window.location.href='contest.html'">Back</button>
  </div>
</body>
</html>
